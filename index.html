<body>

    <div id="display">이름을 입력하세요</div>

    <!-- 세 개의 슬라이더 -->
 	<input type="range" id="slider1" class="slider" min="0" max="6"value="0">

    <script type="text/javascript">
        // 사용할 단어 배열 (각 슬라이더에 해당하는 글자들)
        const firstChars = ["고", "괜", "대", "사", "울", "좋", "행"]; // 첫 글자들
        const secondChars = ["견", "내", "랑", "마", "복", "아", "지", "찮"]; // 두 번째 글자들
        const thirdChars = ["마", "아", "워", "자", "해"]; // 세 번째 글자들

        const display = document.getElementById('display');
        const slider1 = document.getElementById('slider1');
        const slider2 = document.getElementById('slider2');
        const slider3 = document.getElementById('slider3');

        // 사용자 이름을 입력받기 위한 프롬프트
        let userName = prompt("이름을 입력하세요", "길동");
        let isVowel = false;

        // 모든 모음 리스트
        const vowels = [
            '가', '갸', '거', '겨', '고', '교', '구', '규', '그', '기',
            '나', '냐', 
            '너', '녀', 
            '다', '댜', '더', '댸', '도', '됴', '두', '듀', '드', '디',
            '라', '랴', '러', '려', '로', '료', '루', '류', '르', '리',
            '마', '먀', '머', '며', '모', '묘', '무', '뮤', '믈', '미',
            '바', '뱌', '버', '벼', '보', '볘', '부', '뷔', '브', '비',
            '사', '샤', '서', '셔', '소', '쇼', '수', '슈', '스', '시',
            '아', '야',
            '자', '쟈', '저', '져', '조', '죵', '주', '쥬', '즈', '지',
            '차', '챠', '처', '쳐', '초', '쵸', '추', '츄', '츠', '치',
            '카', '캬', '커', '켜', '코', '쿄', '쿠', '큐', '크', '키',
            '타', '탸', '터', '텨', '토', '퇀', '투', '튜', '트', '티',
            '파', '퍄', '퍼', '펴', '포', '표', '푸', '퓨', '프', '피',
            '하', '햐', '허', '혀', '호', '효', '후', '휴', '흐', '희',
            '긔', '뇌', '봬' // 추가된 모음
        ];

        if (userName) {
            let lastChar = userName.charAt(userName.length - 1); // 이름의 마지막 글자

            // 마지막 글자가 모음인지 확인
            if (vowels.includes(lastChar)) {
                isVowel = true;
            }

            // 사용자 이름에 따라 아 또는 야를 설정
            display.innerHTML = userName + (isVowel ? "야, " : "아, "); // 사용자 이름 추가
        }

        // 슬라이더 값이 변할 때마다 글자 업데이트
        function updateDisplay() {
            let firstChar = firstChars[slider1.value]; // 첫 번째 글자
            let secondChar = secondChars[slider2.value]; // 두 번째 글자
            let thirdChar = thirdChars[slider3.value]; // 세 번째 글자

            // 세 글자 조합하여 표시
            display.innerHTML = userName + (isVowel ? "야, " : "아, ") + firstChar + secondChar + thirdChar; // 사용자 이름과 조합한 글자
        }

        // 슬라이더 이벤트 핸들러 설정
        slider1.oninput = updateDisplay;
        slider2.oninput = updateDisplay;
        slider3.oninput = updateDisplay;

        // 초기 표시 업데이트
        display.innerHTML = userName + (isVowel ? "야, " : "아, ") + " 눌러봐"; // 슬라이더 사용 전 안내 메시지
    </script>
